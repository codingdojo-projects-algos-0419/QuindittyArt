<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login and Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{url_for('static', filename='css/main.css') }}">
  {{backgrounds|safe}}
</head>
<body>
<div class="wrapper">
  <div class='header'>
    <h2>Welcome To QuinndittyArt!</h2>
    <div class="header_right">
      <a href="{{url_for('dashboard')}}">Back</a>
    </div><br>    
  </div>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class="flashes">
    {% for message in messages %}
    <li class="error">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  <div class="forms_wrapper">
    <div class="new_account_form">
      <h2>Register</h2>
      <form action="{{url_for('users:create') }}" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password" required><br>
        <label for="confirm">Confirm PW:</label>
        <input type="password" name="confirm" placeholder="Password" required><br>
        <input type="submit" value="Register">
      </form>
    </div>
    <div class="new_account_form">
      <h2>Login</h2>
      <form action="{{ url_for('users:login') }}" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>
</div> 
</body>
</html>

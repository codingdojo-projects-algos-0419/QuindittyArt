<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login and Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/log_and_reg.css') }}">
</head>
<body>
  <div class="wrapper">
    <div class='header'>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
        <li class="error">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
    </div>
    <div class="forms_wrapper">
      <div class="form_container">
        <h2>Register</h2>
        <form action="{{ url_for('users:create') }}" method="post">
          <label for="first_name">First Name:</label>
          <input type="text" name="first_name" placeholder="First Name"><br>
          <label for="last_name">Last Name:</label>
          <input type="text" name="last_name" placeholder="Last Name"><br>
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="Username"><br>
          <label for="password">Password:</label>
          <input type="password" name="password" placeholder="Password"><br>
          <label for="confirm">Confirm PW:</label>
          <input type="password" name="confirm" placeholder="Password"><br>
          <input type="submit" value="Register">
        </form>
      </div>
      <div class="form_container">
        <h2>Login</h2>
        <form action="{{ url_for('users:login') }}" method="post">
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="Username"><br>
          <label for="password">Password:</label>
          <input type="password" name="password" placeholder="Password"><br>
          <input type="submit" value="Login">
        </form>
      </div>
    </div>
  </div> 
</body>
</html>
